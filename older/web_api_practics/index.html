<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB API'S</title>



    <style>

        #main_part {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width:80%;
            height:80%;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;;
        }
    </style>
</head>
<body>
    <h2>JavaScript Web Api</h2>

    <div id="main_part">
        <div class="main_body">
            <p>SVG are placed here.</p>
            <h6>this is SVG tutorial</h6>

            <div class="svg" style="padding:15px; background-color:gray; width:200px;
            height:200px; position: relative;">
                  <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">

                    <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
                    <rect x="60" y="10" rx="80" ry="20" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
                  
                    <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"/>
                    <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5"/>
                  
                    <line x1="10" x2="100" y1="100" y2="100" stroke="orange" stroke-width="5"/>
                  
                    <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
                        stroke="green" fill="transparent" stroke-width="5"/>
                  
                    <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
                  </svg>
            </div>
        </div>
    </div>
</body>
</html>
